<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TOTP QR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
    }
  </style>
</head>
<body>
  <div id="qr"></div>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <script>
    function getQueryParam(name) {
      return new URLSearchParams(window.location.search).get(name);
    }

    const encoded = getQueryParam("data");
    if (!encoded) {
      document.body.textContent = "Missing data parameter";
      throw new Error("Missing data parameter");
    }

    let uri;
    try {
      uri = decodeURIComponent(encoded);
    } catch {
      document.body.textContent = "Invalid URL encoding";
      throw new Error("Invalid encoding");
    }

    if (!uri.startsWith("otpauth://totp/")) {
      document.body.textContent = "Invalid otpauth URI";
      throw new Error("Invalid otpauth URI");
    }

    new QRCode(document.getElementById("qr"), {
      text: uri,
      width: 256,
      height: 256,
      correctLevel: QRCode.CorrectLevel.M
    });
  </script>
</body>
</html>
